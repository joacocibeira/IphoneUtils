          - zh-hant
      tags:
      - schema
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/shortcuts/clipboard/:
    get:
      operationId: shortcuts_clipboard_retrieve
      description: Handles the GET request to retrieve the next item from the clipboard
        queue.
      tags:
      - shortcuts
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
    post:
      operationId: shortcuts_clipboard_create
      description: Handles the POST request to add an item to the clipboard queue.
      tags:
      - shortcuts
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClipboardQueue'
          description: ''
components:
  schemas:
    ClipboardQueue:
      type: object
      properties:
        item:
          type: string
      required:
      - item
    Register:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          writeOnly: true
        email:
          type: string
          format: email
        password2:
          type: string
          writeOnly: true
      required:
      - email
      - password
      - password2
      - username
    User:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          writeOnly: true
        email:
          type: string
          format: email
      required:
      - email
      - password
      - username
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
